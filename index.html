<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
    <title>Document</title>
</head>

<body>



    <div id="orderList">
        <div class="parent" v-for="(order,index) in orderList" @click="checkInfo([$event.target,index])">
            <div :class="order.status" id="avaPlace">{{order.name}}</div>
            <div id="task">{{order.taskName}}</div>
            <div id="time" hidden>{{order.time}}</div>
            <div id="tg" hidden>{{order.tg}}</div>
            <div id="skype" hidden>{{order.skype}}</div>
            <div id="mail" hidden>{{order.mail}}</div>

            <select :class="order.status" id="status" v-model="order.status">
                <option>{{order.status}}</option>
                <option v-if="order.status != status.status" v-for="status in orderList">{{status.status}}</option>
            </select>
        </div>

        <div v-if="showInfo" class="infoBlockParent">
            <div class="infoBlock_wrapper">
                <div>name: <span id="infoName">{{orderInfo.name}}</span></div>
                <div>task: <span id="infoTast">{{orderInfo.task}}</span></div>
                <div>status: <span id="orderStatus">{{orderInfo.status}}</span></div>
                <span id="orderTime">{{orderInfo.orderTime}}</span>
            </div>


            <div class="orderContacts">
                <svg @click="closeOrderInfo($event.target)" version="1.1" id="exit" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="50px" height="50px"
                    viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve">
                    <g>
                        <path
                            d="M306,0C136.992,0,0,136.992,0,306s136.992,306,306,306c168.988,0,306-137.012,306-306S475.008,0,306,0z M414.19,387.147     c7.478,7.478,7.478,19.584,0,27.043c-7.479,7.478-19.584,7.478-27.043,0l-81.032-81.033l-81.588,81.588     c-7.535,7.516-19.737,7.516-27.253,0c-7.535-7.535-7.535-19.737,0-27.254l81.587-81.587l-81.033-81.033     c-7.478-7.478-7.478-19.584,0-27.042c7.478-7.478,19.584-7.478,27.042,0l81.033,81.033l82.181-82.18     c7.535-7.535,19.736-7.535,27.253,0c7.535,7.535,7.535,19.737,0,27.253l-82.181,82.181L414.19,387.147z" />
                    </g>
                </svg>
                <div class="tgWrapper">
                    <img src="/img/telegram_icon-icons.com_72055.png" id="tgIcon" alt="">
                    <div>{{orderInfo.tg}}</div>
                </div>
                <div class="skypeWrapper">
                    <img src="/img/Skype_40679.png" id="skypeIcon" alt="">
                    <div>{{orderInfo.skype}}</div>
                </div>
                <div class="mailWrapper">
                    <img src="/img/mail_ru_logo_icon_147267.png" id="mailIcon" alt="">
                    <div>{{orderInfo.mail}}</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 1)v orderInfo orderTime doljen byt raznyy(pomenyat v massive raznyye znacheniya) -->
    <!-- 2)dopisat v massive contaktnyye dannyye i otobrazit ih -->

    <script type="module" src="client.js"></script>
</body>

</html>
